<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyro World</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c1c);
background-size:400% 400%;
animation: gradientBG 12s ease infinite;
overflow:hidden;
}

@keyframes gradientBG{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
backdrop-filter: blur(20px);
background: rgba(255,255,255,0.08);
padding:50px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.5);
color:white;
width:90%;
max-width:500px;
}

h1{
font-size:50px;
letter-spacing:3px;
text-transform:uppercase;
margin-bottom:15px;
text-shadow:0 0 15px #00f2ff;
}

p{
color:#ddd;
margin-bottom:25px;
}

button{
padding:12px 30px;
border:none;
border-radius:30px;
background:#00f2ff;
color:#000;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:white;
}
</style>
</head>

<body>

<div class="card">
<h1>Kyro World</h1>
<p>Welcome to the AI Powered Digital Future</p>
<button onclick="alert('Entering Kyro World ðŸš€')">Enter</button>
</div>

</body>
</html>
