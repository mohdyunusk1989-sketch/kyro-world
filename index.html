<!DOCTYPE html>
<html>
<head>
<title>Kyro World</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
overflow:hidden;
}

#logo{
font-size:70px;
font-weight:bold;
color:#00ffff;
text-shadow:0 0 20px #00ffff, 0 0 40px #00ffff;
animation: intro 6s ease-in-out forwards;
}

/* Full Animation Timeline */
@keyframes intro{

/* Soft Glow Start */
0%{
transform:scale(1);
opacity:0.6;
}

/* 1st Beat */
10%{ transform:scale(1.15); }
20%{ transform:scale(1); }

/* 2nd Beat */
30%{ transform:scale(1.15); }
40%{ transform:scale(1); }

/* 3rd Beat */
50%{ transform:scale(1.2); }
60%{ transform:scale(1); }

/* Spin + Tilt */
70%{
transform:rotate(15deg) scale(1.1);
}

/* Flash Power */
80%{
transform:rotate(-15deg) scale(1.3);
text-shadow:0 0 40px #00ffff, 0 0 80px white;
}

/* Final Powerful Position */
100%{
transform:rotate(0deg) scale(1.1);
opacity:1;
text-shadow:0 0 25px #00ffff, 0 0 60px #00ffff;
}
}
</style>
</head>

<body>

<div id="logo">Kyro World</div>

</body>
</html>
