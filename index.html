<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kyro World</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:#000;
color:#fff;
overflow-x:hidden;
}

/* INTRO */
#intro{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
animation:fadeOut 1s ease forwards;
animation-delay:4s;
}

#logo{
font-size:60px;
font-weight:bold;
animation:heartbeat 3s ease;
}

@keyframes heartbeat{
0%{transform:scale(1);}
15%{transform:scale(1.2);}
30%{transform:scale(1);}
45%{transform:scale(1.2);}
60%{transform:scale(1);}
100%{transform:scale(1);}
}

@keyframes fadeOut{
to{
opacity:0;
display:none;
}
}

/* MAIN */
#main{
display:none;
padding:40px 20px;
}

.show{
display:block !important;
}

/* HERO */
.hero{
text-align:center;
margin-bottom:60px;
}

.hero h1{
font-size:42px;
margin-bottom:10px;
}

.hero p{
color:#aaa;
}

/* CARDS */
.cards{
display:flex;
gap:20px;
justify-content:center;
flex-wrap:wrap;
margin-bottom:60px;
}

.card{
width:220px;
padding:25px;
border-radius:20px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
text-align:center;
}

/* CHAT */
.chat{
max-width:500px;
margin:0 auto;
background:rgba(255,255,255,0.05);
border-radius:20px;
padding:20px;
}

.chat h2{
text-align:center;
margin-bottom:15px;
}

#messages{
height:250px;
overflow-y:auto;
margin-bottom:15px;
}

.msg{
margin-bottom:10px;
}

.user{
color:cyan;
}

.bot{
color:#0f0;
}

input{
width:75%;
padding:10px;
border-radius:20px;
border:none;
}

button{
padding:10px 18px;
border:none;
border-radius:20px;
background:cyan;
cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
<div id="logo">KYRO WORLD</div>
</div>

<!-- MAIN CONTENT -->
<div id="main">

<section class="hero">
<h1>Welcome to Kyro World</h1>
<p>Power â€¢ Vision â€¢ Future</p>
</section>

<section class="cards">
<div class="card">âš¡ Power</div>
<div class="card">ðŸ§  Intelligence</div>
<div class="card">ðŸš€ Growth</div>
</section>

<!-- ORIGINAL AI CHAT -->
<section class="chat">
<h2>Kyro AI</h2>

<div id="messages"></div>

<input id="input" placeholder="Type your message..." />
<button onclick="send()">Send</button>
</section>

</div>

<!-- HEARTBEAT SOUND -->
<audio id="beat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-95.mp3"></audio>

<script>
setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("main").classList.add("show");
document.getElementById("beat").play();
},4200);

/* ORIGINAL AI LOGIC */
function send(){
let input=document.getElementById("input");
let msg=input.value.trim();
if(msg==="") return;

addMsg("You",msg,"user");
input.value="";

setTimeout(()=>{
let reply=aiReply(msg);
addMsg("Kyro AI",reply,"bot");
},600);
}

function addMsg(name,text,cls){
let box=document.getElementById("messages");
let div=document.createElement("div");
div.className="msg "+cls;
div.innerHTML="<b>"+name+":</b> "+text;
box.appendChild(div);
box.scrollTop=box.scrollHeight;
}

function aiReply(msg){
msg=msg.toLowerCase();

if(msg.includes("hello")||msg.includes("hi")) return "Hello, I am Kyro AI.";
if(msg.includes("who are you")) return "I am Kyro AI, built for the future.";
if(msg.includes("kyro")) return "Kyro World is power, vision and growth.";
if(msg.includes("help")) return "Tell me what you want to build.";
return "I am learning. Your words make me stronger.";
}
</script>

</body>
</html>
