<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kyro World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .card {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(106,17,203,0.4), transparent 70%);
      filter: blur(60px);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="card" id="card">KYRO WORLD</div>

  <script>
    const card = document.getElementById("card");

    document.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 15;
      const y = (window.innerHeight / 2 - e.clientY) / 15;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener("mouseleave", () => {
      card.style.transform = "rotateY(0deg) rotateX(0deg)";
    });
  </script>
</body>
</html>
