<!DOCTYPE html>
<html>
<head>
<title>Kyro World</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(-45deg,#000000,#0f2027,#203a43,#000000);
background-size:400% 400%;
animation:bgMove 8s ease infinite;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* Flash Effect */
body::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:white;
opacity:1;
animation:flash 1s ease forwards;
}

@keyframes flash{
0%{opacity:1;}
100%{opacity:0;}
}

/* Main Logo */
#logo{
position:relative;
font-size:60px;
font-weight:bold;
letter-spacing:4px;
padding:20px 60px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
box-shadow:0 0 40px cyan;
animation:zoomIn 1.5s ease, glitch 3s infinite 2s;
overflow:hidden;
}

/* Zoom Entry */
@keyframes zoomIn{
0%{transform:scale(0.5) rotate(-20deg); opacity:0;}
100%{transform:scale(1) rotate(0deg); opacity:1;}
}

/* Glitch Effect */
@keyframes glitch{
0%{text-shadow:2px 2px red;}
25%{text-shadow:-2px -2px cyan;}
50%{text-shadow:2px -2px lime;}
75%{text-shadow:-2px 2px magenta;}
100%{text-shadow:2px 2px red;}
}

/* Shine Line */
#logo::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
animation:shine 3s infinite;
}

@keyframes shine{
0%{left:-100%;}
100%{left:100%;}
}

/* Tagline */
#tagline{
margin-top:20px;
font-size:20px;
letter-spacing:3px;
opacity:0;
animation:fadeUp 2s ease forwards 1.5s;
text-shadow:0 0 15px cyan;
}

@keyframes fadeUp{
0%{opacity:0; transform:translateY(20px);}
100%{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div id="logo">KYRO WORLD</div>
<div id="tagline">Built Different â€¢ Rule Your World</div>

</body>
</html>
