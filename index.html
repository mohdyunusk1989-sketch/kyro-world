<!DOCTYPE html>
<html>
<head>
<title>Kyro World</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
}

/* Floating Light Effect */
body::before{
content:"";
position:absolute;
width:300px;
height:300px;
background:radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
top:20%;
left:10%;
animation:float 6s ease-in-out infinite alternate;
}

@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(40px);}
}

/* Logo Box */
#logo{
position:relative;
padding:25px 60px;
font-size:55px;
font-weight:bold;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(12px);
box-shadow:0 0 25px rgba(0,255,255,0.6);
animation:entry 2s ease, pulse 3s infinite 2s;
}

/* Entry Animation */
@keyframes entry{
from{
opacity:0;
transform:scale(0.7) rotate(-10deg);
}
to{
opacity:1;
transform:scale(1) rotate(0deg);
}
}

/* Smooth Premium Pulse */
@keyframes pulse{
0%{transform:scale(1);}
30%{transform:scale(1.08);}
50%{transform:scale(1);}
70%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* Subtitle Line */
#tagline{
margin-top:18px;
font-size:20px;
letter-spacing:3px;
opacity:0;
animation:fadeIn 3s ease forwards 2s;
text-shadow:0 0 12px rgba(0,255,255,0.8);
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(15px);}
to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div id="logo">Kyro World</div>
<div id="tagline">Built Different â€¢ Rule Your World</div>

</body>
</html>
