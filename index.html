<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyro World</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
overflow:hidden;
}

.container{
text-align:center;
color:white;
}

h1{
font-size:60px;
letter-spacing:4px;
text-transform:uppercase;
color:#fff;
text-shadow:
0 0 10px #00f2ff,
0 0 20px #00f2ff,
0 0 40px #00f2ff;
animation: float 3s ease-in-out infinite;
}

p{
margin-top:15px;
font-size:18px;
color:#ccc;
}

button{
margin-top:30px;
padding:12px 30px;
font-size:16px;
border:none;
border-radius:30px;
background:#00f2ff;
color:#000;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#fff;
transform:scale(1.1);
}

@keyframes float{
0%,100%{ transform:translateY(0px);}
50%{ transform:translateY(-20px);}
}
</style>

</head>
<body>

<div class="container">
<h1>Kyro World</h1>
<p>AI Powered Digital Future</p>
<button onclick="alert('Welcome to Kyro World ðŸš€')">Enter</button>
</div>

</body>
</html>
