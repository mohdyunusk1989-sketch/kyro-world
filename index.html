<!DOCTYPE html>
<html>
<head>
<title>Kyro World</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
background:black;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

/* üåå STAR BACKGROUND */
.stars{
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(1px 1px at 20px 30px, #fff, transparent),
radial-gradient(1px 1px at 40px 70px, #fff, transparent),
radial-gradient(1px 1px at 130px 80px, #fff, transparent),
radial-gradient(1px 1px at 160px 120px, #fff, transparent);
background-size:200px 200px;
animation:moveStars 60s linear infinite;
}

@keyframes moveStars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

/* ‚è≥ LOADING SCREEN */
#loader{
position:absolute;
width:100%;
height:100%;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
animation:hideLoader 3s forwards;
}

@keyframes hideLoader{
to{opacity:0; visibility:hidden;}
}

#loading-text{
letter-spacing:3px;
margin-bottom:15px;
color:#00ffff;
}

.bar{
width:200px;
height:5px;
background:#111;
overflow:hidden;
border-radius:10px;
}

.bar::after{
content:"";
display:block;
width:0;
height:100%;
background:#00ffff;
animation:loadBar 3s forwards;
}

@keyframes loadBar{
to{width:100%;}
}

/* ‚ö° MAIN LOGO */
#logoBox{
position:relative;
padding:30px 70px;
border-radius:25px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
box-shadow:0 0 50px cyan;
text-align:center;
opacity:0;
animation:logoEntry 1.5s ease forwards 3s;
}

@keyframes logoEntry{
from{transform:scale(0.5); opacity:0;}
to{transform:scale(1); opacity:1;}
}

#logo{
font-size:60px;
font-weight:bold;
letter-spacing:4px;
animation:heartbeat 3s infinite;
}

/* ‚ù§Ô∏è HEARTBEAT */
@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.08);}
50%{transform:scale(1);}
75%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* ‚ú® SHINE */
#logoBox::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
animation:shine 3s infinite;
}

@keyframes shine{
to{left:100%;}
}

/* TAGLINE */
#tagline{
margin-top:15px;
font-size:18px;
letter-spacing:3px;
color:#00ffff;
opacity:0;
animation:fadeUp 1.5s ease forwards 4s;
}

@keyframes fadeUp{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="stars"></div>

<!-- LOADER -->
<div id="loader">
<div id="loading-text">LOADING KYRO WORLD</div>
<div class="bar"></div>
</div>

<!-- LOGO -->
<div id="logoBox">
<div id="logo">KYRO WORLD</div>
<div id="tagline">Built Different ‚Ä¢ Rule Your World</div>
</div>

</body>
</html>
