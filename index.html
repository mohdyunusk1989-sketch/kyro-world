<!DOCTYPE html>
<html>
<head>
<title>Kyro World</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
}

#logo{
font-size:64px;
color:#00ffff;
font-weight:bold;
animation: beat 2s infinite;
}

@keyframes beat{
0%{ transform:scale(1); }
25%{ transform:scale(1.2); }
50%{ transform:scale(1); }
75%{ transform:scale(1.2); }
100%{ transform:scale(1); }
}
</style>
</head>

<body>

<div id="logo">Kyro World</div>

</body>
</html>
